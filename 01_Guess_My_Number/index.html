<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Guess My Number</h1>
      <p class="between">(Between 1 and 100)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <!-- <hr /> -->
    <main>
      <section class="left">
        <input type="number" class="guess" max="20" min="1" step="1" />
        <button class="btn check">Check!</button>
      </section>

      <section class="right">
        <p class="message">Start Guessing...</p>
        <p class="label-score">
          <span style="color: red">#</span> Score: <span class="score">20</span>
        </p>
        <p class="label-highscore">
          <span style="color: red">#</span> Highscore:
          <span class="highscore">0</span>
        </p>
      </section>
      <footer>You should get the answer within 7 rounds.</footer>
    </main>
    <script src="app.js"></script>
  </body>
</html>
